<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurmanji-English Word Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .word-columns {
            display: flex;
            gap: 20px;
        }
        .word-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .word-card {
            background-color: #3a3a3a;
            border: 2px solid #4a4a4a;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 150px;
        }
        .word-card:hover {
            background-color: #4a4a4a;
        }
        .word-card.selected {
            background-color: #5a5a5a;
        }
        .word-card.matched {
            visibility: hidden;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #3a3a3a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>

            ['bişewitîne', 'burn'],
            ['helbest', 'poem'],
            ['berheman', 'products'],
            ['çavkaniya', 'source'],
            ['bereket', 'blessing'],
            ['pêşketinê', 'progress, devolopment'],
            ['ravekirin', 'explain'],
            ['awayan', 'ways'],
            ['dilşadiyê', 'happiness'],
            ['ramaneke', 'an idea'],
            ['edebiyata', 'the literature'],
            ['nimûne', 'example'],
            ['mûmê', 'candle'],
            ['hêjayî', 'worthy'],
            ['geş', 'bright'],
            ['endamên', 'members'],
            ['vemirîne', 'turn off'],
            ['diparêzî', 'protect'],
            ['ramanên', 'thoughts']
        ];

        let currentPairs = [];
        let selectedCards = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startNewRound() {
            currentPairs = shuffleArray([...wordPairs]).slice(0, 5);
            console.log("Selected pairs:", currentPairs);

            const kurmanjiColumn = document.getElementById('kurmanjiColumn');
            const englishColumn = document.getElementById('englishColumn');
            kurmanjiColumn.innerHTML = '';
            englishColumn.innerHTML = '';

            const kurmanjiWords = currentPairs.map(pair => pair[0]);
            const englishWords = currentPairs.map(pair => pair[1]);

            shuffleArray(kurmanjiWords).forEach((word, index) => {
                kurmanjiColumn.appendChild(createWordCard(word, 'kurmanji', index));
            });

            shuffleArray(englishWords).forEach((word, index) => {
                englishColumn.appendChild(createWordCard(word, 'english', index));
            });

            console.log("Kurmanji words:", kurmanjiWords);
            console.log("English words:", englishWords);
        }

        function createWordCard(word, language, index) {
            const wordCard = document.createElement('div');
            wordCard.className = 'word-card';
            wordCard.textContent = word;
            wordCard.dataset.language = language;
            wordCard.dataset.word = word;
            wordCard.addEventListener('click', () => selectCard(wordCard));
            return wordCard;
        }

        function selectCard(card) {
            if (card.classList.contains('selected') || card.classList.contains('matched')) return;
            
            card.classList.add('selected');
            selectedCards.push(card);

            if (selectedCards.length === 2) checkMatch();
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            
            if (card1.dataset.language === card2.dataset.language) {
                setTimeout(() => {
                    card1.classList.remove('selected');
                    card2.classList.remove('selected');
                }, 1000);
                selectedCards = [];
                return;
            }

            const isMatch = currentPairs.some(pair => 
                (pair[0] === card1.dataset.word && pair[1] === card2.dataset.word) ||
                (pair[1] === card1.dataset.word && pair[0] === card2.dataset.word)
            );

            console.log("Checking match:", card1.dataset.word, card2.dataset.word, isMatch);

            if (isMatch) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                if (document.querySelectorAll('.matched').length === currentPairs.length * 2) {
                    showPopup();
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('selected');
                    card2.classList.remove('selected');
                }, 1000);
            }

            selectedCards = [];
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            setTimeout(() => {
                document.getElementById('popup').style.display = 'none';
                startNewRound();
            }, 2000);
        }

        startNewRound();
    </script>
